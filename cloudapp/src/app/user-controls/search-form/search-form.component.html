<div *ngIf="databasesList?.length > 0">
  <mat-form-field>
    <mat-label>{{'Catalog.Form.SelectDatabase' | translate}}</mat-label>
    <mat-select (selectionChange)="selectDatabase($event)" [(value)]="defaultDatabase"> 
      <mat-option *ngFor="let database of databasesList" value="{{database}}">
        {{ database }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-card class="form-card" color="secondary">
  <form-fields [formFields]="fieldsList"></form-fields>
</mat-card>
