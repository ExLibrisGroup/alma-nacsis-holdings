<div class="title">
  <h2>{{'Holdings.Title' | translate}}</h2>
  <a [routerLink]="['']">
    <button mat-raised-button>
      <mat-icon>arrow_back</mat-icon>
      {{'Back' | translate}}
    </button>
  </a>
</div>

<div class="loading-shade" *ngIf="loading">
  <mat-progress-spinner 
    mode="indeterminate"
    diameter="50"
    >
  </mat-progress-spinner>
</div>

<h3>{{bib?.title}}</h3>
<mat-card *ngFor="let holding of holdings">
  <mat-card-title>{{holding.description}}</mat-card-title>
  <mat-card-content>
    <span><strong>{{'Holdings.Library' | translate}}: {{holding.library}}</strong></span>
    <span><strong>{{'Holdings.Location' | translate}}: {{holding.location}}</strong></span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-stroked-button aria-label="Edit" [routerLink]="['/holdings', mmsId, 'edit', holding.id]">
      <mat-icon>edit</mat-icon>
    </button>  
    <button mat-button mat-stroked-button aria-label="Delete" (click)="delete(holding.id)">
      <mat-icon>delete</mat-icon>
    </button>  
  </mat-card-actions>
</mat-card>
<div class="commands-container">
  <button mat-stroked-button type="button" color="primary" [routerLink]="['/holdings', mmsId, 'new']">
    <mat-icon>add</mat-icon> {{ 'Holdings.Add' | translate }}
  </button>
  <button mat-stroked-button [routerLink]="['']">
    {{'Cancel' | translate}}
  </button>
</div>
