<div *ngIf="recordInfoList.length>0 || loading else nobibs" fxLayout="column">
  
  <div class="align-space-between" fxLayout="row">
    <a [routerLink]="['']">
      <button mat-flat-button color="secondary">
        <mat-icon>arrow_back_ios</mat-icon>
        {{'General.Back' | translate}}
      </button>
    </a>
    <button mat-flat-button color="primary" aria-label="search" (click)="search()" [disabled]="!selected">
      {{ 'Holdings.Main.RetrieveHoldings' | translate }}
    </button>
  </div>

  <p translate>Holdings.Main.Intro</p>

  
  <records-list  [recordsSummaryDisplay]="recordsSummaryDisplay"
        (onTitleSelected) = "onTitleClick($event)" 
        (onRadioSelected) = "onRadioClick($event)">
      </records-list>


  <div class="loading-shade" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate" diameter="50">
    </mat-progress-spinner>
  </div>
</div>

<ng-template #nobibs>
  <div class="align-to-left" fxLayout="row">
    <a [routerLink]="['']">
      <button mat-flat-button color="secondary">
        <mat-icon>arrow_back_ios</mat-icon>
        {{'General.Back' | translate}}
      </button>
    </a>
  </div>
  <p translate>Holdings.Main.NoRecords</p>
</ng-template>
